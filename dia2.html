<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#7DaysOfCode Lógica JS - DIA 2</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #555;
      }

      #respostas {
        margin-top: 20px;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      button {
        margin-top: 20px;
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <h1>#7DaysOfCode Lógica JS - DIA 2</h1>

    <form id="questionario">
      <label for="nome">Qual o seu nome?</label>
      <input type="text" id="nome" required>

      <label for="idade">Quantos anos você tem?</label>
      <input type="number" id="idade" required>

      <label for="linguagem">Qual linguagem de programação você está estudando?</label>
      <input type="text" id="linguagem" required>

      <button type="submit">Enviar</button>
    </form>

    <div id="respostas"></div>

    <script>
      const form = document.getElementById('questionario');
      const respostasDiv = document.getElementById('respostas');

      form.addEventListener('submit', function(event) {
        event.preventDefault(); 

        const nome = document.getElementById('nome').value;
        const idade = document.getElementById('idade').value;
        const linguagem = document.getElementById('linguagem').value;

        const mensagem = `Olá ${nome}, você tem ${idade} anos e já está aprendendo ${linguagem}!`;
        respostasDiv.textContent = mensagem;
      });
    </script>

    <button onclick="window.location.href = 'index.html';">Voltar para tela inicial</button>
  </body>
</html>
